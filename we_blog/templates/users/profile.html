{% extends 'core/core.html' %}

{% block title %}Profile{% endblock title %}

{% block body %}
<div class="profile">
    <div>
        <h1>Profile: {{user.username}}</h1>
    </div>
    <div>
        <a href="{% url 'my_blogs' u_id=user.id %}">My Blogs</a>
    </div>
    <div class="profileform">
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username: </label>
            <div class="profileinput">
                <input type="text" name="username" id="username" value="{{user.username}}" maxlength="150" required style="padding: 8px; font-size: 20px;" size="70">
            </div>
            <label for="newpassword">New Password: </label>
            <div class="profileinput">
                <input type="password" name="newpassword" id="newpassword" style="padding: 8px; font-size: 20px;" size="70">
            </div>
            <label for="oldpassword">Old Password: </label>
            <div class="profileinput">
                <input type="password" name="oldpassword" id="oldpassword" style="padding: 8px; font-size: 20px;" size="70">
            </div>
            <div>
                <input type="submit" value="Change" style="padding: 8px; font-size: 14px;">
            </div>
        </form>
    </div>
</div>
{% endblock body %}
