{% extends 'core/core.html' %}
{% load static %}
{% block title %}Add Blog{% endblock title %}

{% block body %}
    <div class="heading">
        {{blog.heading}}
    </div>
    <form method="POST">
        {% csrf_token %}
        <div>
            <textarea name="content" id="content" cols="120" rows="20" maxlength="3000" class="txtarea">{{blog.content}}</textarea>
        </div>
        <input type="submit" value="Edit" class="submit-btn">
    </form>
{% endblock body %}
